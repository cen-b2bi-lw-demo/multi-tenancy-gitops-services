apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: tools
  name: itxa-nfs-claim
  annotations:
    argocd.argoproj.io/sync-wave: "240"
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: ibmc-file-gold
  volumeName: itxa-pv
  volumeMode: Filesystem